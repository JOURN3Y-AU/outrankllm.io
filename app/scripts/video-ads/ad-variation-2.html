<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>OutrankLLM Ad - Variation 2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-dark: #0a0a0a;
      --text-primary: #fafafa;
      --text-dim: #737373;
      --accent-green: #22c55e;
      --accent-gold: #d4a574;
    }

    body {
      width: 1080px;
      height: 1080px;
      background: var(--bg-dark);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
    }

    .ghost-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(212, 165, 116, 0.15) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      animation: glow-pulse 4s infinite ease-in-out;
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -70%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -70%) scale(1.1); }
    }

    .ghost-container {
      position: relative;
      width: 180px;
      height: 225px;
      margin-bottom: 50px;
      animation: ghost-float 3s infinite ease-in-out;
    }

    .ghost-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes ghost-float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(4px, -8px) rotate(0.5deg); }
      50% { transform: translate(-2px, -4px) rotate(-0.5deg); }
      75% { transform: translate(2px, -10px) rotate(0.3deg); }
    }

    @keyframes ghost-blink {
      0%, 90%, 100% { opacity: 0; }
      92%, 98% { opacity: 1; }
    }

    @keyframes ghost-blink-inverse {
      0%, 90%, 100% { opacity: 1; }
      92%, 98% { opacity: 0; }
    }

    @keyframes ghost-fade {
      0%, 70%, 100% { opacity: 1; }
      80%, 90% { opacity: 0.15; }
    }

    .ghost-container .eyes-open {
      animation:
        ghost-blink-inverse 4s infinite,
        ghost-fade 8s infinite ease-in-out;
    }

    .ghost-container .eyes-closed {
      opacity: 0;
      animation: ghost-blink 4s infinite;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 60px;
    }

    .stat {
      font-size: 120px;
      font-weight: 800;
      color: var(--accent-gold);
      line-height: 1;
      margin-bottom: 16px;
      opacity: 0;
      animation: scale-in 0.6s ease-out 0.3s forwards;
    }

    .stat-label {
      font-size: 32px;
      color: var(--text-dim);
      margin-bottom: 40px;
      opacity: 0;
      animation: fade-up 0.8s ease-out 0.6s forwards;
    }

    .headline {
      font-size: 48px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.2;
      margin-bottom: 40px;
      opacity: 0;
      animation: fade-up 0.8s ease-out 0.9s forwards;
    }

    .cta {
      display: inline-block;
      background: var(--accent-green);
      color: var(--bg-dark);
      font-size: 22px;
      font-weight: 600;
      padding: 18px 44px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fade-up 0.8s ease-out 1.2s forwards, cta-pulse 2s infinite 2s;
    }

    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cta-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .brand {
      position: absolute;
      bottom: 40px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 18px;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fade-up 0.8s ease-out 1.5s forwards;
    }

    .brand .domain { color: var(--accent-gold); }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="ghost-glow"></div>

  <div class="content">
    <div class="ghost-container">
      <img src="ghost-eyes-open.png" alt="Ghost" class="eyes-open">
      <img src="ghost-eyes-closed.png" alt="Ghost blinking" class="eyes-closed">
    </div>

    <div class="stat">87%</div>
    <p class="stat-label">of AI users trust recommendations</p>

    <h1 class="headline">
      Is AI recommending<br>your competitors?
    </h1>

    <div class="cta">Check Your Visibility</div>
  </div>

  <div class="brand">
    <span class="domain">outrankllm.io</span>
  </div>
</body>
</html>
