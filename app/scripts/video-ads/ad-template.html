<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <title>OutrankLLM Ad</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a0a0a;
      --text-primary: #fafafa;
      --text-dim: #737373;
      --accent-green: #22c55e;
      --accent-gold: #d4a574;
    }

    body {
      width: 1080px;
      height: 1080px;
      background: var(--bg-dark);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background grid pattern */
    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
    }

    /* Subtle glow behind ghost */
    .ghost-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      animation: glow-pulse 4s infinite ease-in-out;
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -70%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -70%) scale(1.1); }
    }

    /* Ghost container */
    .ghost-container {
      position: relative;
      width: 200px;
      height: 250px;
      margin-bottom: 60px;
      animation: ghost-float 3s infinite ease-in-out;
    }

    .ghost-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Float Animation */
    @keyframes ghost-float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(4px, -8px) rotate(0.5deg); }
      50% { transform: translate(-2px, -4px) rotate(-0.5deg); }
      75% { transform: translate(2px, -10px) rotate(0.3deg); }
    }

    /* Blink Animation */
    @keyframes ghost-blink {
      0%, 90%, 100% { opacity: 0; }
      92%, 98% { opacity: 1; }
    }

    @keyframes ghost-blink-inverse {
      0%, 90%, 100% { opacity: 1; }
      92%, 98% { opacity: 0; }
    }

    /* Fade Visibility - The "invisible â†’ visible" story */
    @keyframes ghost-fade {
      0%, 70%, 100% { opacity: 1; }
      80%, 90% { opacity: 0.15; }
    }

    .ghost-container .eyes-open {
      animation:
        ghost-blink-inverse 4s infinite,
        ghost-fade 8s infinite ease-in-out;
    }

    .ghost-container .eyes-closed {
      opacity: 0;
      animation: ghost-blink 4s infinite;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 80px;
    }

    .headline {
      font-size: 64px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.1;
      margin-bottom: 24px;
      opacity: 0;
      animation: fade-up 0.8s ease-out 0.5s forwards;
    }

    .headline .highlight {
      color: var(--accent-green);
    }

    .subheadline {
      font-size: 28px;
      color: var(--text-dim);
      margin-bottom: 48px;
      opacity: 0;
      animation: fade-up 0.8s ease-out 0.8s forwards;
    }

    .cta {
      display: inline-block;
      background: var(--accent-green);
      color: var(--bg-dark);
      font-size: 24px;
      font-weight: 600;
      padding: 20px 48px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fade-up 0.8s ease-out 1.1s forwards, cta-pulse 2s infinite 2s;
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cta-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Brand */
    .brand {
      position: absolute;
      bottom: 40px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 20px;
      color: var(--text-dim);
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fade-up 0.8s ease-out 1.4s forwards;
    }

    .brand .domain {
      color: var(--accent-gold);
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="ghost-glow"></div>

  <div class="content">
    <div class="ghost-container">
      <img src="ghost-eyes-open.png" alt="Ghost" class="eyes-open">
      <img src="ghost-eyes-closed.png" alt="Ghost blinking" class="eyes-closed">
    </div>

    <h1 class="headline">
      Your Business Is<br>
      <span class="highlight">Invisible</span> to AI
    </h1>

    <p class="subheadline">
      ChatGPT, Claude, and Gemini can't find you.
    </p>

    <div class="cta">Get Your Free Report</div>
  </div>

  <div class="brand">
    <span class="domain">outrankllm.io</span>
  </div>
</body>
</html>
